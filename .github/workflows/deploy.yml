name: Deploy to oracle

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          echo "[DEBUG] HOME is $HOME"
          mkdir -p ~/.ssh

          # ğŸ”‘ DEPLOY_KEY ã‚’ id_ed25519 ã¨ã—ã¦ä¿å­˜
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # ãƒ›ã‚¹ãƒˆéµãƒã‚§ãƒƒã‚¯ã¯ä¸€æ—¦ã‚ªãƒ•ï¼ˆåˆ‡ã‚Šåˆ†ã‘ç”¨ï¼‰
          cat << 'EOF' > ~/.ssh/config
          Host *
            StrictHostKeyChecking no
            UserKnownHostsFile=/dev/null
          EOF

          chmod 600 ~/.ssh/config

          echo "[DEBUG] ~/.ssh contents:"
          ls -l ~/.ssh

      - name: Test SSH
        run: |
          ssh -vvv ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "echo OK"
