<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームページ - シンプルSNS</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <h2>{{ post.post_user.username }} さんの投稿</h2> <p>{{ post.post_content }}</p> {% if post.post_images %} <img src="{{ post.post_images.url }}" style="width: 300px;"> {% endif %}
  <p>投稿日: {{ post.created_at|date:"Y/m/d H:i" }}</p>

  <a href="{% url 'post:post_list_page' %}">← 投稿一覧に戻る</a> </body>
</html>
