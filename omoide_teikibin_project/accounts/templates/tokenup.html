<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Omoide teikibin</title>
  </head>

  <body>
    <main>
      <h3>トークンチェック</h3>
      
      {% if error_message %}
        <p style="color:red;">{{ error_message }}</p>
      {% endif %}

      {% if token_valid %}
        <p style="color:green;">トークンは有効です！</p>
        <p>ユーザー名: {{ user.username }}</p>
        <a href="../{{ user.id }}">ユーザー情報ページへ</a>
      {% endif %}
    </main>
  </body>

</html>
