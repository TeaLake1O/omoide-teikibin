<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>User Info</title>
  </head>

  <body>
    <main>
      <div>
        <h3>ユーザー情報</h3>
        {% if user.is_authenticated %}
        <p>{{ user.get_username }}でログイン中</p>
        <form method="post" action="{% url 'accounts:logout' %}">
            {% csrf_token %}
            <a href='./mypage/{{ object.id }}'>マイページへ</a>
            <button type="submit">ログアウト</button>
        </form>
        <form method="post" action="{% url 'accounts:passwordcheck' %}">
          {% csrf_token %}
          ユーザー名：{{ object.username }}<button type="submit" name="change_username">変更</button>
          パスワード：●●●●●●●●<button type="submit" name="change_password">変更</button>
          email：{{ object.email }}<button type="submit" name="change_email">変更</button>
        </form>
        <form>
          <p>生年月日：{{ object.birthday }}<a href='./{{ object.id }}'>変更</a></p>
          <p>登録日：{{ object.date_joined }}</p>
        </form>

        <form method="post" action="{% url 'accounts:passwordcheck' %}">
          {% csrf_token %}
          <button type="submit" name="delete">アカウント削除</button>
        </form>
        
        {% else %}
        <p>ログインしていません</p>
        {% endif %}
      </div>
    </main>
  </body>

</html>
