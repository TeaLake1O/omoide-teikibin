<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>User Info</title>
  </head>

  <body>
    <main>
      <div>
        <h3>パスワード変更</h3>
        {% if user.is_authenticated %}
        <p>{{ user.get_username }}でログイン中</p>
        
        <form method="post">
          {% csrf_token %}
          {% for field in form %}
          <div>
              <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
              {{ field }}
              {{ field.errors }}
          </div>
          {% endfor %}
          <button type="submit">完了</button>
        </form>
        <a href="../../{{ user.id }}">ユーザー情報ページへ戻る</a>

        {% else %}
        <p>ログインしていません</p>
        {% endif %}
      </div>
    </main>
  </body>

</html>
