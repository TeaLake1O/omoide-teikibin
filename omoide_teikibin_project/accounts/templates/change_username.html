<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>User Info</title>
  </head>

  <body>
    <main>
      <div>
        <h3>ユーザー名変更</h3>
        {% if user.is_authenticated %}
        <p>{{ user.get_username }}でログイン中</p>
        
        <form method="post">
          {% csrf_token %}
          {{ form }}
          <button type="submit">完了</button>
        </form>
        <a href="../../{{ user.id }}">ユーザー情報ページへ戻る</a>

        {% else %}
        <p>ログインしていません</p>
        {% endif %}
      </div>
    </main>
  </body>

</html>
