<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Password Check</title>
  </head>

  <body>
    <main>
      <h4>パスワードを入力</h4>
      <!-- エラー内容表示 -->
      {% if form.errors %}
      <p style="color: red">パスワードが一致しません</p>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">次に進む</button>
      </form>
    </main>
  </body>

</html>
