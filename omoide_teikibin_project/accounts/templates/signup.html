{% extends 'base.html' %}
{% load static %}

{% block title %}サインアップ{% endblock %}

{% block head %}
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
{% endblock %}

{% block contents %}
  <main>
    <div class="top-nav" role="navigation" aria-label="トップナビ">
      <div class="brand">おもいで定期便</div>
      <div class="top-actions">
        <button class="btn-login" onclick="location.href='{% url 'accounts:login' %}'">ログイン</button>
      </div>
    </div>
    <div class="container">
      <h1>おもいで定期便</h1>
      <h2>アカウント新規登録</h2>
      <form method = "post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn-register" type="submit">ユーザー登録</button>
      </form>

      <a href={% url 'accounts:login' %} class="login-link">ログインはこちら</a>
    </div>
  </main>
{% endblock %}
