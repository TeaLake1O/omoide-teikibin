<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Log in</title>
  </head>

  <body>
    <main>
      <!-- エラー内容表示 -->
      {% if form.errors %}
      <p style="color: red">ユーザ名とパスワードが一致しません</p>
      {% endif %}
      <!-- ログインフォーム -->
      <form method="post">
        {% csrf_token %}
        {{ form }}

        <button type="submit">ログイン</button>
      </form>
    </main>
  </body>
</html>
